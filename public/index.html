<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages"></div>
                <div class="chat-input-container">
                    <textarea 
                        id="userInput" 
                        placeholder="Type your message here..." 
                        rows="3"
                    ></textarea>
                    <div class="controls">
                        <label class="stream-toggle">
                            <input type="checkbox" id="streamToggle" checked>
                            Enable Streaming
                        </label>
                        <button id="sendButton">Send</button>
                    </div>
                </div>
            </div>
            <div class="system-prompts-panel">
                <h3>System Prompts</h3>
                <div class="system-prompt-input">
                    <textarea 
                        id="systemPromptInput" 
                        placeholder="Enter a system prompt..." 
                        rows="3"
                    ></textarea>
                    <button id="addSystemPrompt">Add</button>
                </div>
                <div class="pdf-upload-section">
                    <div id="pdfDropZone" class="pdf-drop-zone">
                        <div class="drop-zone-content">
                            <span class="drop-zone-icon">ðŸ“„</span>
                            <p>Drag & Drop PDF here</p>
                            <p class="drop-zone-hint">or click to select file</p>
                        </div>
                        <input type="file" id="pdfFileInput" accept=".pdf" style="display: none;">
                    </div>
                </div>
                <div id="systemPromptsList" class="system-prompts-list">
                    <!-- System prompts will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
